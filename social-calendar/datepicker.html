    <script type="text/javascript">
        $(document).ready(function() {

            createDatetimePicker($('#datetimePickerDiv'), false, onDatetimeChanged);
            createDurationPicker($('#durationPickerDiv'), false, onDurationChanged);

            createDateTimeDurationPicker($('#datetimeDurationPickerDiv'), onDatetimeChanged, onDurationChanged);

            $logTextAreaVar = $('#logTextArea');
            function onDatetimeChanged(date) {
                var txt = 'Datetime changed:' + date.toString() + '\n';
                $logTextAreaVar.val($logTextAreaVar.val() + txt);
            }

            function onDurationChanged(hours, minutes) {
                var txt = 'Duration changed: ' + hours + ':' + minutes + '\n';
                $logTextAreaVar.val($logTextAreaVar.val() + txt);
            }
        });
    </script>
