    <script type="text/javascript">
        function onEventsLoad(events) {
            var cal = new globalCalendar.calendar.Calendar({ date: new Date() });
            for (var i in events) {
                cal.addEvent(new globalCalendar.event.Event(events[i]));
            }
            cal.appendTo($('#ttt'));
        }

            jQuery.getJSON("sample_events.json", {}, onEventsLoad);
